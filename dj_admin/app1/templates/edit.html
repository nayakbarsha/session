{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Form{% endblock %}
{% block body %}
<h2>Edit Form</h2>
    <form method="POST">
        {% csrf_token %}
        {{ edit_form|crispy }}
        <input type="submit" name="submit" value="Save" class="btn btn-primary btn-lg">
        {% if message != '' %}
        <div class="alert alert-danger" role="alert">
            <b>{{ message }}</b>
        </div>
        {% endif %}
    </form>
{% endblock %}
