{% extends 'base.html' %}
{%load static%}
{% load crispy_forms_tags %}

{% block title %}Edit Form{% endblock %}
{% block body %}
<h2>Edit Form</h2>
    <form method="POST">
        {% csrf_token %}
        {{ edit_form|crispy }}
        <input type="submit" name="submit" value="Save" class="btn btn-primary btn-lg">
        <br></br>
        {% if errors %}
        <div class="alert alert-danger" role="alert">
            <ul>
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </form>
{% endblock %}
